<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Andy's Sticky-Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="login-container">
        <h1>Welcome to Andy's Sticky-Notes App</h1>
        <p>Please sign in to create and view your notes.</p>
        
        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>

        <!-- Create Account Button -->
        <a href="{{ url_for('create_account') }}" class="create-account-btn">Create Account</a>
    </div>

</body>
</html>
